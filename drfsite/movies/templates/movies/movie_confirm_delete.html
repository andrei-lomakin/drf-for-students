{% extends 'movies/base.html' %}

{% block title %}Удаление фильма{% endblock %}

{% block content %}
<div class="my-4">
    <h1 class="h3">Удалить "{{ object.title }}"?</h1>
    <p>Вы уверены, что хотите удалить этот фильм? Это действие нельзя отменить.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
